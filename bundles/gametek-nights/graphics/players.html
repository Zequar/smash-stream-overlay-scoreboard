<!DOCTYPE html>
<html lang="en">
<head>
	<title>players - NodeCG GTN</title>
    <meta charset="UTF-8">

	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="players.css">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Teko:wght@500;600;700&display=swap" rel="stylesheet"> 

</head>
<body>	
	<img id="background" 
	src="assets/players.png">

	<!-- PLAYER 1 -->
	<div id="player-one-infos">
	<!-- P1 NAME + SPONSOR -->
		<div 
		class="player-style"
		id="player-one-box"
		>
		<span id="player-one-sponsor">Sponsor 1</span>
		<span id="player-one">Player 1</span>
		</div>

	<!-- P1 SCORE BACKGROUND -->
		<div 
		class="score-background-style player-one-score-bg-spacing"
	>
		 
		</div>

	<!-- P1 SCORE TEXT -->
		<div 
		class="score-style player-one-score-spacing"
		id="player-one-score"
	>
		0
		</div>

	<!-- P1 TWITTER -->
		<div
		id="player-one-twitter"
		class="player-twitter-text player-one-twitter-spacing">
		@Twitter 1
		</div>
	</div>

	<!-- PLAYER 2 -->
	<div id="player-two-infos">
	<!-- P2 NAME & SPONSOR-->
		<div 
		class="player-style"
		id="player-two-box"
		>
		<span id="player-two-sponsor">Sponsor 2</span>
		<span id="player-two">Player 2</span>
		</div>

	<!-- P2 SCORE BACKGROUND -->
		<div 
		class="score-background-style player-two-score-bg-spacing"
	>
		 
		</div>

	<!-- P2 SCORE TEXT -->
		<div 
		class="score-style player-two-score-spacing"
		id="player-two-score"
	>
		1
		</div>

	<!-- P2 TWITTER -->
		<div
		id="player-two-twitter"
		class="player-twitter-text player-two-twitter-spacing">
		@Twitter 2
		</div>
	</div>

	<!-- ROUND -->
	<div id="round-name" class="bold">
		GRAND FINALS
	</div>

	<!-- CASTERS -->
	<div id="caster-one" class="caster">
		Walid
	</div>

	<!-- CASTERS -->
	<div id="caster-two" class="caster">
		Zequar
	</div>

	<script src="updateTexts.js"/>
</body>
</html>
